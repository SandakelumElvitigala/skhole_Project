<app-tutor-nav></app-tutor-nav>
<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Hi, {{ globalName }} ..!</h1>
                <p class="lead text-body-secondary"></p>

                <div class="row crds">
                    <div class="col">Uploads <br> <span id="videoCount">--</span></div>
                    <div class="col">Views <br> <span id="plays">--</span></div>
                    <div class="col">Likes <br> 100</div>
                </div>
            </div>
        </div>
    </section>


    <section>
        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 me-2">
                    <div *ngFor=" let video of videos " class="col ">
                        <div class="card shadow-sm ">
                            <img [src]=" 'data:image/jpeg;base64,' + video.thumbnail " class="bd-placeholder-img card-img-top " width="100% " height="225 " [alt]="video.title " />
                            <div class="card-body ">
                                <h5 class="card-title ">{{ video.topic }}</h5>
                                <p class="card-text ">{{ video.description }}</p>
                                <div class="d-flex justify-content-between align-items-center ">
                                    <div class="btn-group ">
                                        <a (click)="onVideoSelect(video)" target="_blank " class="btn btn-sm btn-outline-secondary ">View</a>
                                    </div>
                                    <small class="text-body-secondary ">
                          Grade&nbsp;{{ video.grade }} - {{ video.subject }}
                        </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



</main>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz " crossorigin="anonymous "></script>
